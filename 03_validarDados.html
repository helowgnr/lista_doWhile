<meta charset="UTF-8">
<script>
    /*
    Problema: Validar dados do Usuário
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    let nome = prompt("Insira seu nome")
    let idade = Number(prompt("Indique sua idade"))
    let salario = Number(prompt("Informe seu salario"))
    let sexo = prompt("Informe seu sexo: f-feminino ou m-masculino)")
    let civil = prompt("Informe seu estado civil (s-solteiro, c-casado, v-viúvo ou d-divorciado )")

    while (nome.length <= 3) {
        nome = prompt("Informe um nome com no mínimo 3 caracteres")
    }
    while (idade = 1 && idade >= 150) {
        idade = prompt("Informe uma idade entre 0 a 150");
    }
    while (salario <= 0) {
        salario = prompt("Informe um valor maior ou igual a 0");
    }
    while (sexo != "f" && sexo != "m") {
        sexo = prompt("Informe seu sexo: f-feminino ou m-masculino)")
    }


    while (civil != "s" && civil != "c" && civil != "v" && civil != "d") {

        civil = prompt("Informe seu estado civil (s-solteiro, c-casado, v-viúvo ou d-divorciado.)")
    }

    alert(`Seus dados são:\n
Nome ${nome}\n
Idade ${idade}\n
Salário ${salario}\n
Sexo ${sexo}\n
Seu estado civil ${civil}`)

</script>
